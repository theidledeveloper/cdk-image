name: Build image using alpine after tag creation

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

env:
  DOCKER_USERNAME: theidledeveloper

jobs:
  build-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        alpine_version: [3.16, 3.17, 3.18]
        node_version: [16, 18, 20]
    steps:
      - uses: actions/checkout@v3

      - name: Container Details
        id: container_detail
        run: |
          if [ "$GITHUB_EVENT_NAME" == "workflow_dispatch" ]; then
            TAG=$(git tag --sort=taggerdate | tail -1)
          else
            TAG=$(echo ${{ github.ref }} | cut -d/ -f3)
          fi

          # Use the repository name as the image name for simplicity
          IMAGE_NAME="$(echo ${GITHUB_REPOSITORY} | cut -d: -f1)"
          IMAGE_TAG="${TAG}"

          TAGS="${IMAGE_NAME}:${IMAGE_TAG}-${{ matrix.node_version }}-alpine${{ matrix.alpine_version }}"

          # Set output parameters.
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "cdk_version=${TAG}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: amd64,arm64

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PAT }}

      - name: Build
        uses: docker/build-push-action@v3
        with:
          build-args: |
            ALPINE_VERSION=${{ matrix.node_version }}-alpine${{ matrix.alpine_version }}
            CDK_VERSION=${{ steps.container_detail.outputs.cdk_version }}
          file: ./Dockerfile.alpine
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.container_detail.outputs.tags }}
